<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24248</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #333;
            overflow-x: hidden;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.85);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transform: translateY(-100%);
            animation: fadeInDown 1s ease-out forwards;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
        }
        .content {
            margin-top: 100px;
            padding: 20px;
        }
        .showcase {
            width: 100%;
            height: 200px;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0)), url('index.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        .announcement {
            width: 100%;
            height: 50px;
            background-color: #d4edda;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.8s;
        }
        .announcement p {
            margin: 0;
            font-weight: bold;
            color: #155724;
        }
        .product {
            width: 100%;
            background-color: #f1f9ff;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 1.1s;
        }
        .product-info {
            padding: 20px;
            box-sizing: border-box;
        }
        .product-info h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }
        .product-info p {
            margin: 5px 0;
            color: #555;
        }
        .product-image {
            width: 100%;
            overflow: hidden;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        @media (min-width: 600px) {
            .product {
                flex-direction: row;
            }
            .product-info, .product-image {
                width: 50%;
            }
            .product-image img {
                border-radius: 0;
            }
        }
        .footer {
            text-align: center;
            padding: 16px;
            background-color: #f1f1f1;
            font-size: 16px;
            color: #777;
            border-top: 1px solid #ccc;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.4s;
            position: relative;
        }
        .hidden-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 16px;
            text-decoration: underline;
        }
        @keyframes fadeInDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>24248·班级商品</h1>
    </div>
    <div class="content">
        <div class="showcase"></div>
        <div class="announcement">
            <p>公告：欢迎加盟</p>
        </div>
        <div id="product-list"></div>
    </div>

    <div class="footer">
        ShopBlog 1.1.2 Powered by 24248
        <button class="hidden-button" onclick="requestPassword()">[管理后台]</button>
    </div>

    <script>
        function requestPassword() {
            const password = prompt("请输入密码：");
            if (password === "403912") {
                window.location.href = "/back.html";
            } else {
                alert("密码错误");
            }
        }

        const shopData = {
            "main": [
                ["泡面（袋装）", "居班必备午饭", "2元", "Cl1.jpg"],
                ["纸碗", "袋装泡面安全健康搭配", "1元", "Cl2.jpg"],
                ["泡面套装", "实惠之选，含泡面两包，碗一个", "4.5元", "Cl3.jpg"]
            ]
        };

        const productList = document.getElementById('product-list');

        shopData.main.forEach((product, index) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.style.animationDelay = `${1.1 + index * 0.3}s`;

            const infoDiv = document.createElement('div');
            infoDiv.className = 'product-info';
            infoDiv.innerHTML = `
                <h2>${product[0]}</h2>
                <p>${product[1]}</p>
                <p>价格: ${product[2]}</p>
            `;

            const imageDiv = document.createElement('div');
            imageDiv.className = 'product-image';
            const img = document.createElement('img');
            img.src = product[3];
            imageDiv.appendChild(img);

            productDiv.appendChild(infoDiv);
            productDiv.appendChild(imageDiv);

            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
